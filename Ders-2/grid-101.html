<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID 101</title>
    <link rel="stylesheet" href="grid-101.css">
</head>
<body>
    <h1>GRID 101</h1>
    <hr>

    <h2>GRID CONTAINER</h2>
    
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>

    <h2>GRID ITEMS</h2>

    <div class="grid-container">
        <div class="cell cell-1">1</div>
        <div class="cell blue cell-2">2</div>
        <div class="cell green cell-3">3</div>
        <div class="cell purple cell-4">4</div>
        <div class="cell red">5</div>
        <div class="cell blue cell-6">6</div>
        <div class="cell green">7</div>
        <div class="cell purple">8</div>
        <div class="cell red cell-9">9</div>
    </div>
</body>
</html>
