<body>
    <h1>Map, Filter, Raduce Examples</h1>

    <script>
        const mycart = [
            {name: 'Product 1', quantity: 2, price: 20},
            {name: 'Product 2', quantity: 1, price: 100},
            {name: 'Product 3', quantity: 4, price: 15}
        ];
        
        function calcTotal(cart) {
            return cart.reduce(function (total, currentPruduct) {
                return total + currentPruduct.quantity * currentPruduct.price;
            }, 0);
        }
        const totalPrice = calcTotal(mycart);
        console.log(totalPrice)
    </script>




    <script>
        // Raduce temelde bu işi yapıyor. JS developer'ları bizim için hazır olarak sunuyor.
        function reduce(arr, callback, initialValue) {
            let total = initialValue;

            for (let i = 0; i < arr.length; i++) {
                total = callback(total, arr[i], i, arr)
                
            }
            return total;
        }


        //Yeni Örnek
        const strArr = ['Hello', 'World', 'John'];

        const resultStr = strArr.reduce(function(total, currrentStr)
        {
            return total + ' ' + currrentStr;
        })
        console.log(resultStr);
    </script>
</body>
